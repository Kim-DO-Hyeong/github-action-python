# action.yml
name : 'Custom GutHub Action'
description: 'A Github Action that takes an input and returns the square of the number'
inputs:
  num: 
    required: true
    default: "1"
outputs:
  num_squared:
    value: ${{ steps.get-square.outputs.num_squared}}
runs:
  using: 'composite'
  steps:
    -name: Install Python
    -uses: action/setup-python@v4
     with:
      python-version: '3.10'
    -name: Install Dependecies
     run :pip install -r requirments.txt
     shell: bash
    -name: Pass Inputs to Shell
     run: |
      echo "INPUT_NUM=${{ inputs.num}}" >> $GITHUB_ENV
     shell :bash
    -name: Fetch the number's square
     id : get-square
     run: python src/get_num_square.py
     shell : bash
